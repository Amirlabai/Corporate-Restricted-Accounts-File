name: Daily Download and Parse

on:
  schedule:
    # Run every day at 8:00 AM UTC
    # Adjust timezone as needed (e.g., for Israel time: 6:00 AM UTC = 8:00 AM IST)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  download-and-parse:
    runs-on: ubuntu-latest
    
    # Grant permissions for workflow to write to repository
    permissions:
      contents: write   # Required to commit and push files
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies, skipping Windows-specific packages
        pip install certifi charset-normalizer et-xmlfile idna numpy openpyxl pandas python-dateutil pytz requests six tzdata urllib3
    
    - name: Create output directory
      run: |
        mkdir -p output/appended
        mkdir -p output/parsed
    
    - name: Delete previous output files
      run: |
        rm -f output/appended/*.csv
    
    - name: Run download and parse script
      run: |
        python src/download_and_parse.py
      continue-on-error: true  # Continue even if IDEA import fails (Windows-specific)
      env:
        PYTHONUNBUFFERED: 1
    
    - name: Upload output files as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: restricted-accounts-output
        path: |
          output/appended/*.csv
          output/parsed/*.csv
        retention-days: 1
    
    - name: Commit and push output files
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all changes in output/appended directory (additions, modifications, and deletions)
        git add output/appended/
        
        # Check if there are changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "Auto-update: Daily download $(date +'%Y-%m-%d')"
          git push origin HEAD:main || git push origin HEAD:master
          echo "✅ Files committed and pushed successfully"
        else
          echo "ℹ️ No changes to commit"
        fi

